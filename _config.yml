baseurl: "" # The subpath of your site. Use "" if you're hosting a blog at the root level.
url: "hunghuynh.github.io" # the base hostname & protocol for your site.
title: "hunghuynh's blog"


paginate: 3 #articles per page
paginate_path: /blog/page:num #makes pagination working


#contacts
git: "https://github.com/hunghuynh"  #Add your github url here.
stackoverflow: "http://stackoverflow.com/users/689474/hunghuynh" #Add your stackoverflow url here.
twitter: "https://twitter.com/hunghuynh2210"  #Add your twitter url here.

#disqus comment
disqus:
    shortname: "hunghuynh" #replace with your disqus comment short name

#google analytics
google:
    tracking-id: "UA-37628868-1" #paste your tracking id here
gems:
  - jekyll-sitemap

# This is used by feed.xml. Uncomment if you want to use it.
# description: "..."

exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "Gemfile"
  - "Gemfile.lock"
permalink: :title
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
